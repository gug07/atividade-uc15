<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Empresa de Cursos de Informática</title>
    <link rel="stylesheet" href="css/in.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo da Empresa">
        <h1>Bem-vindo à Empresa de Cursos de Informática</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Pagina inicial</a></li>
            <li><a href="cursos.html">Cursos</a></li>
        </ul>
    </nav>

    <div class="carrossel-container">
        <div class="carrossel">
            <img src="img/informatica_basica_icon.png" alt="Curso 1">
            <img src="img/slaa.png" alt="Curso 2">
            <img src="img/logica_icon.png" alt="Curso 3">
        </div>
    </div>
    <center><h3>Aulas online com professores disponives a todo o momento.</h3></center>

    <footer>
        <p>&copy; 2024 Empresa de Cursos de Informática. Todos os direitos reservados.</p>
    </footer>

    <script>
        const carrossel = document.querySelector('.carrossel');
        let index = 0;

        function moveCarrossel() {
            index++;
            if (index > 2) {
                index = 0;
            }
            carrossel.style.transform = `translateX(${-index * 100}%)`;
        }

        setInterval(moveCarrossel, 3000);
    </script>
</body>
</html>
